<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Minesweeper</title>
    <link rel="shortcut icon" href="res/icon/icon.ico" />
    <link rel="apple-touch-icon-precomposed" href="res/icon/iIcon.png" />

    <meta name="viewport" content="width=device-width,user-scalable=no,initial-scale=1, minimum-scale=1,maximum-scale=1,target-densitydpi=device-dpi"
    />

    <!--https://developer.apple.com/library/safari/documentation/AppleApplications/Reference/SafariHTMLRef/Articles/MetaTags.html-->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="format-detection" content="telephone=no">

    <!-- force webkit on 360 -->
    <meta name="renderer" content="webkit" />
    <meta name="force-rendering" content="webkit" />
    <!-- force edge on IE -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="msapplication-tap-highlight" content="no">

    <!-- force full screen on some browser -->
    <meta name="full-screen" content="yes" />
    <meta name="x5-fullscreen" content="true" />
    <meta name="360-fullscreen" content="true" />

    <!-- force screen orientation on some browser -->
    <!-- <meta name="screen-orientation" content="portrait"/>
    <meta name="x5-orientation" content="portrait"> -->

    <meta name="browsermode" content="application">
    <meta name="x5-page-mode" content="app">

    <link rel="stylesheet" type="text/css" href="css/style.css" media="screen" />
</head>

<body>
    <canvas id="gameCanvas" width="480" height="960"></canvas>
    <!--script src="res/loading.js"></script-->
    <!--script type="text/javascript" src="cocos2d-js-v3.13.js" charset="UTF-8"></script-->
    <script src="frameworks/cocos2d-html5/CCBoot.js"></script>
    <script type="text/javascript" src="main.js"></script>
</body>

</html>
